
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ❤️</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #2b2b2b, #000);
        color: gold;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
    }
    .card {
        background: rgba(0,0,0,0.7);
        border: 2px solid gold;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px gold;
        animation: fadeIn 2s ease-in-out;
        max-width: 500px;
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }
    p {
        font-size: 1.2em;
        line-height: 1.6;
    }
    .heart {
        position: absolute;
        color: gold;
        font-size: 20px;
        animation: float 6s linear infinite;
    }
    @keyframes float {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>
<div class="card">
    <h1>My Love ❤️</h1>
    <p>
        If you’re reading this, then you just unlocked my heart.<br><br>
        You are my favorite person, my peace, and my forever.<br>
        Every smile of yours is my greatest gift.<br><br>
        This little surprise is just a reminder that<br>
        <b>I love you more than words can say.</b>
    </p>
</div>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
</script>
</body>
</html>
